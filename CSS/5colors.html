<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #jja{
            color: green;/*color by name*/
        }
        #jjb{
            color: rgb(93, 93, 222);/*color by rgb value*/
        }
        #jjc{
            color: #ffa883;/*color selected by hexadecimal value*/
        }
        h1{
            color: rgb(78, 12, 12);
            background-color: #bde250;
        }
    </style>
</head>
<body>
    <h1>Colors in html</h1>
    <p id="jja">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p id="jjb">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p id="jjc">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    
</body>
</html>
