<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and clsses in html</title>
</head>
<body>
    <h3>Ids and classes Tutorials </h3>
    <div id ="mainbox" class="redBg"></div>
        <!-- id is unique and cannot be used anywhere else  -->
        <!-- mutiple class names can be used in same class name -->\


    
    <div id ="mainbox" class="redBg background anotherclass">

    <!-- tagname.classname = prints whole line properly -->
    <span class="redbg"></span>
    <!-- span.redbg.anotherclass -->
    <span class="redbg anotherclass"></span>



    <!-- tagname#idname=prints whole line with the id -->
    <form  id="mainbox"></form>


    
    <!-- adding *any number after the codes appears same number of line -->
    <!-- span.redbg*3= -->
    <span class="redbg"></span>
    <span class="redbg"></span>
    <span class="redbg"></span>
    
</body>
</html>
