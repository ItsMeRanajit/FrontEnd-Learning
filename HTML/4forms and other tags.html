<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- forms -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Fill The Form Carefully</h2>

    <form action="something.php">
      <label for="name">Name</label>
      <div>
        <input type="text" name="mynm" id="name" />
      </div>
      <br />

      <div>Role : <input type="text" name="myrole" /></div>
      <br />

      <div>Email : <input type="email" name="myemail" placeholder="enter email" value="enter email" /></div>
      <br />

      <div>Date : <input type="date" name="mydate" /></div>
      <br />

      <div>Age : <input type="number" name="myage" placeholder="enter age" /></div>
      <br />

      <label for="eligibility">Eligible or not :</label>
      <div>
        <input type="checkbox" name="meligibility" id="eligibility" />
      </div>
      <br />

      <div>Gender: Male <input type="radio" name="mygender" /> Female <input type="radio" name="mygender" /></div>
      <br />

      <div>Write about Cow: <br /><textarea name="myarea" cols="70" rows="10" placeholder="write here"></textarea></div>
      <br />

      <div>
        <label for="car">My Car</label>
        <select name="mycar" id="car">
          <option value="tata">Tata</option>
          <option value="hero">Hero</option>
          <option value="Honda" selected>Honda</option>
        </select>
      </div>
      <br />

      <div>Submit : <input type="submit" value="Submit whenever you want to" /></div>
      <br />

      <div>Reset : <input type="reset" value="Reset if you want to" /></div>
      <br />
    </form>
  </body>
</html>
